<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Layout Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <div class="text-xl font-bold">Logo</div>
      <div class="space-x-6">
        <a href="#" class="hover:text-blue-500">About</a>
        <a href="#" class="hover:text-blue-500">Services</a>
        <a href="#" class="hover:text-blue-500">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="max-w-6xl mx-auto p-6 space-y-12">

    <!-- Hero Section -->
    <section class="flex flex-col md:flex-row items-center gap-8">
      <div class="text-center md:text-left">
        <h1 class="text-4xl font-bold bg-amber-500 text-white p-4 w-max mx-auto md:mx-0 rounded shadow">
          Heading
        </h1>
        <p class="mt-4 text-gray-700 max-w-md">
          This is a sample paragraph describing your hero section.
        </p>
      </div>
      <div>
        <img src="https://png.pngtree.com/png-clipart/20240810/original/pngtree-flying-cup-of-coffee-with-splash-and-png-image_15739217.png" 
             alt="Sample Image" class="w-64 h-64 object-cover rounded shadow-lg">
      </div>
    </section>

    <!-- Icons Section -->
    <section class="flex justify-center gap-8">
      <div class="bg-white p-6 rounded shadow-lg text-center">Icon 1</div>
      <div class="bg-white p-6 rounded shadow-lg text-center">Icon 2</div>
      <div class="bg-white p-6 rounded shadow-lg text-center">Icon 3</div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between p-6 space-y-4 md:space-y-0">
      <div>Paragraph 1</div>
      <div>Paragraph 2</div>
      <div>Paragraph 3</div>
    </div>
  </footer>

</body>
</html>
